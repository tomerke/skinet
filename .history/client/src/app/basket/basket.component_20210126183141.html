<div class="container mt-5">
    <div *ngIf="(basket$ | async ) === null">
        <p>There are no items in your basket</p>
    </div>

    <div *ngIf="(basket$ | async ) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Products</div>
                                        </th>
                                        th.border-0
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <li *ngFor="let item of basket.items">{{item.productName}} - {{item.quantity}}</li>
        </ul>
    </div>
</div>
